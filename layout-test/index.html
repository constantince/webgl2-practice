<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>WEBGL2</title>
</head>
<body onload="main()">
    <canvas id="happy-life-happy-code" width="500" height="500"></canvas>
</body>
<script src="../core/twgl.js" type="text/javascript"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js" type="text/javascript"></script>
<script src="../core/gl-matrix.js" type="text/javascript"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/flattened-primitives.js"></script>

<script type="x-shader/x-vertex" id="vertex">#version 300 es
    layout (location = 0) in vec4 a_position;
    layout (location = 1) in vec4 a_color;
    out vec4 v_color;
    void main() {
        gl_Position = a_position;
        gl_PointSize = 20.0;
        v_color = a_color;

    }
</script>
<script type="x-shader/x-fragment" id="frag">#version 300 es
    precision mediump float;
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform vec2 u_mouse;
    in vec4 v_color;
    out vec4 FragColor;
    void main() {
        FragColor = v_color;
    }
</script>

<script type="x-shader/x-vertex" id="vertex2">#version 300 es
    layout (location = 0) in vec4 a_position;
    layout (location = 2) in vec4 a_color;
    out vec4 v_color;
    void main() {
        gl_Position = a_position;
        gl_PointSize = 5.0;
        v_color = a_color;
    }
</script>
<script type="x-shader/x-fragment" id="frag2">#version 300 es
    precision mediump float;
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform vec2 u_mouse;
    in vec4 v_color;
    out vec4 FragColor;
    void main() {
        FragColor = v_color;
    }
</script>

<script type="text/javascript" src="./index.js"></script>
</html>
