    <script>
$(function() {

  /**
   * Replace %(id)s in strings with values in objects(s)
   *
   * Given a string like `"Hello %(name)s from $(user.country)s"`
   * and an object like `{name:"Joe",user:{country:"USA"}}` would
   * return `"Hello Joe from USA"`.
   *
   * @function
   * @param {string} str string to do replacements in
   * @param {Object|Object[]} params one or more objects.
   * @returns {string} string with replaced parts
   * @memberOf module:Strings
   */
  var replaceParams = (function() {
    var replaceParamsRE = /%\(([^\)]+)\)s/g;

    return function(str, params) {
      if (!params.length) {
        params = [params];
      }

      return str.replace(replaceParamsRE, function(match, key) {
        var keys = key.split('.');
        for (var ii = 0; ii < params.length; ++ii) {
          var obj = params[ii];
          for (var jj = 0; jj < keys.length; ++jj) {
            var key = keys[jj]
            var obj = obj[key];
            if (obj === undefined) {
              break;
            }
          }
          if (obj !== undefined) {
            return obj;
          }
        }
        console.error("unknown key: " + key);
        return "%(" + key + ")s";
      });
    };
  }());

  var template = document.getElementById("sample-template").text;

  var html = [
    { url: '/dist/light.html',
      img: './imgs/light.png',
      name: 'Basic light',
      link: 'https://github.com/constantince/webgl2-practice/tree/master/github-contributions-instance-drawing',
      desc: 'view source code',
    },
    { url: '/github-contributions-instance-drawing/index.html',
      img: './imgs/github-contributions.png',
      name: 'Github contributions',
      
      desc: '',
    },
    { url: '/basic-sence/index.html',
      img: './imgs/basic-sence.png',
      name: 'Basic sence movement',
      
      desc: '',
    },

    { url: '/dist/solar-system.html',
      img: './imgs/solar-system.png',
      name: 'Solar system',
      
      desc: '',
    },

    { url: '/dist/earth.html',
      img: './imgs/earth.png',
      name: 'Earth',
      
      desc: '',
    },

    { url: '/dist/sky-box.html',
      img: './imgs/sky-box.png',
      name: 'Sky box',
      
      desc: '',
    },

  ].map(function(sample, ndx) {
    var col = ndx % 3;
    return (col == 0 ? '<div class="row">' : "") +
           replaceParams(template, [sample, {desc: "", by: ""}]) +
           ((col == 2 || ndx == samples.length - 1) ? '</div>' : "");
  }).join("\n");

  $("#samples").html(html);
});

    </script>
