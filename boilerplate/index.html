<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>WEBGL2</title>
</head>
<body onload="main()">
    <canvas id="happy-life-happy-code" width="500" height="500"></canvas>
</body>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js" type="text/javascript"></script>
<source src="https://webgl2fundamentals.org/webgl/resources/m4.js" type="text/javascript"></script>

<script type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec4 a_color;
    void main() {
        gl_Position = a_position;
    }
</script>
<script type="x-shader/x-fragment">
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform vec2 u_mouse;
    void main() {
        gl_FragColor = vec4(0.0);
    }
</script>

<script type="text/javascript" src="./index.js"></script>
</html>
